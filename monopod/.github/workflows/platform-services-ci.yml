name: Platform Services CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'platform/**'
  pull_request:
    branches: [main]
    paths:
      - 'platform/**'

env:
  REGISTRY: ghcr.io

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [identity, notifications, files, audit, feature-flags, jobs]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./platform/${{ matrix.service }}
        run: dotnet restore || echo "No .NET project found"

      - name: Build
        working-directory: ./platform/${{ matrix.service }}
        run: dotnet build --no-restore --configuration Release || echo "No .NET project found"

      - name: Run tests
        working-directory: ./platform/${{ matrix.service }}
        run: dotnet test --no-build --configuration Release || echo "No tests found"

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./platform/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
