apiVersion: v1
kind: ConfigMap
metadata:
  name: monopod-config
  namespace: monopod
data:
  redis-url: "redis://redis:6379"
  region: "global"
  environment: "production"
  log-level: "Information"
---
apiVersion: v1
kind: Secret
metadata:
  name: monopod-secrets
  namespace: monopod
type: Opaque
stringData:
  # Database Connections
  ims-db-connection: "Host=postgres;Database=ims;Username=postgres;Password=CHANGEME"
  identity-db-connection: "Host=postgres;Database=identity;Username=postgres;Password=CHANGEME"
  notifications-db-connection: "Host=postgres;Database=notifications;Username=postgres;Password=CHANGEME"
  files-db-connection: "Host=postgres;Database=files;Username=postgres;Password=CHANGEME"
  
  # RabbitMQ
  rabbitmq-url: "amqp://guest:guest@rabbitmq:5672"
  
  # Azure OpenAI
  azure-openai-endpoint: "https://your-openai.openai.azure.com"
  azure-openai-key: "CHANGEME"
  
  # SMTP
  smtp-host: "smtp.sendgrid.net"
  smtp-user: "apikey"
  smtp-password: "CHANGEME"
  
  # Twilio
  twilio-account-sid: "CHANGEME"
  twilio-auth-token: "CHANGEME"
  
  # MinIO
  minio-access-key: "minioadmin"
  minio-secret-key: "CHANGEME"
