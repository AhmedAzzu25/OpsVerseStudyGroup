apiVersion: apps/v1
kind: Deployment
metadata:
  name: ims
  namespace: monopod
  labels:
    app: ims
    tier: domain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ims
  template:
    metadata:
      labels:
        app: ims
        tier: domain
    spec:
      containers:
      - name: ims
        image: ghcr.io/ahmedazzu25/opsversestudygroup/ims:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: monopod-secrets
              key: ims-db-connection
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: monopod-config
              key: redis-url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: monopod-secrets
              key: rabbitmq-url
        - name: IDENTITY__Authority
          value: "http://identity"
        - name: IDENTITY__Audience
          value: "ims-api"
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: monopod-secrets
              key: azure-openai-endpoint
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: monopod-secrets
              key: azure-openai-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ims
  namespace: monopod
  labels:
    app: ims
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ims
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ims-hpa
  namespace: monopod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ims
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
