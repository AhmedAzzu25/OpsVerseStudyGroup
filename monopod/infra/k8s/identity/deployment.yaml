apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: monopod
  labels:
    app: identity
    tier: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        tier: platform
    spec:
      containers:
      - name: identity
        image: ghcr.io/ahmedazzu25/opsversestudygroup/identity:latest
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: monopod-secrets
              key: identity-db-connection
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: monopod-config
              key: redis-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: identity
  namespace: monopod
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: identity
