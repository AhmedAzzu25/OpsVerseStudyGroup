# ============================================
# Networks
# ============================================

networks:
  monopod:
    driver: bridge

# ============================================
# Volumes
# ============================================

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  minio_data:
  n8n_data:
  prometheus_data:
  grafana_data:
  loki_data:
