version: '3.8'

services:
  # ============================================
  # Edge Layer
  # ============================================
  
  gateway:
    build: ./apps/gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Identity__Authority=http://identity
      - ReverseProxy__Routes__ims__Destination=http://ims
      - ReverseProxy__Routes__booking__Destination=http://booking
      - ReverseProxy__Routes__billing__Destination=http://billing
    depends_on:
      - identity
      - ims
    networks:
      - monopod

  # ============================================
  # Platform Services
  # ============================================
  
  identity:
    build: ./platform/identity
    ports:
      - "5100:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/identity
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - monopod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  notifications:
    build: ./platform/notifications
    ports:
      - "5101:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/notifications
      - SMTP__Host=smtp.sendgrid.net
      - SMTP__Port=587
      - SMTP__User=${SENDGRID_USER}
      - SMTP__Password=${SENDGRID_PASSWORD}
      - TWILIO__AccountSid=${TWILIO_ACCOUNT_SID}
      - TWILIO__AuthToken=${TWILIO_AUTH_TOKEN}
      - TWILIO__FromNumber=${TWILIO_FROM_NUMBER}
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - monopod

  files:
    build: ./platform/files
    ports:
      - "5102:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/files
      - STORAGE__Provider=MinIO
      - STORAGE__Endpoint=minio:9000
      - STORAGE__AccessKey=minioadmin
      - STORAGE__SecretKey=minioadmin
    depends_on:
      - postgres
      - minio
    networks:
      - monopod

  audit:
    build: ./platform/audit
    ports:
      - "5103:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/audit
    depends_on:
      - postgres
    networks:
      - monopod

  feature-flags:
    build: ./platform/feature-flags
    ports:
      - "5104:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_URL=redis://redis:6379
      - REGION=${REGION:-global}
    depends_on:
      - redis
    networks:
      - monopod

  jobs:
    build: ./platform/jobs
    ports:
      - "5105:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/jobs
    depends_on:
      - postgres
    networks:
      - monopod

  # ============================================
  # Domain Modules
  # ============================================
  
  ims:
    build: ./modules/ims
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ims
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - IDENTITY__Authority=http://identity
      - IDENTITY__Audience=ims-api
      - AI__AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - AI__AzureOpenAI__Key=${AZURE_OPENAI_KEY}
      - AI__AzureOpenAI__Deployment=gpt-4
      - Features__LowStockThreshold=10
      - Features__EnableAIForecasting=true
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - identity
    networks:
      - monopod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # booking:
  #   build: ./modules/booking
  #   ports:
  #     - "5002:80"
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - DATABASE_URL=postgresql://postgres:password@postgres:5432/booking
